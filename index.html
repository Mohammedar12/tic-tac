<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="winner-alert">
    <div class="alert">
      <h3></h3>
      <p>مبروك الفوز يوحش </p>
      <span class="reload">العب مره ثانية</span>
    </div>
  </div>
  <div class="tec-tac-toe">
    <div class="intro">
      <h1>!!!منورينن</h1>
      <p>حياك يوحش جيب خويك وادعسه </p>
      <p class="notice">ملاحظة : اعلى سكور هو 3 وبعدها بتنعاد اللعبة </pز>
    </div>
    <div class="body-block"></div>
    <div class="container">
      <div class="header">
        <h1><span>X O</span> GAME</h1>
      </div>
      <div class="body">
        <div class="box" id="item1" onclick=" game(this.id)"></div>
        <div class="box" id="item2" onclick=" game(this.id)"></div>
        <div class="box" id="item3" onclick=" game(this.id)"></div>
        <div class="box" id="item4" onclick=" game(this.id)"></div>
        <div class="box" id="item5" onclick=" game(this.id)"></div>
        <div class="box" id="item6" onclick=" game(this.id)"></div>
        <div class="box" id="item7" onclick=" game(this.id)"></div>
        <div class="box" id="item8" onclick=" game(this.id)"></div>
        <div class="box" id="item9" onclick=" game(this.id)"></div>
      </div>
      <div class="score-player">
        <h3>Score</h3>
        <div class="scores">
          <span class="xScore">X : 0</span>
          <span class="oScore">O : 0</span>
        </div>
      </div>
    </div>
  </div>
